<div class="container-scroller">
  <div class="page-body-wrapper">
      <div class="content-wrapper">
     
          <!-- Login form - Starts -->
          <div class="d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                    <img src="assets/images/kds-logo.png" alt="logo">
                  </div>
                  <h6 class="font-weight-light">Sign in to continue.</h6>
                  <form class="pt-3" [formGroup]="angForm" #addEmp='ngForm' (ngSubmit)="AddEmployee(addEmp)">
                    <div class="form-group">
                      <input type="email" formcontrolname="UserID" class="form-control form-control-lg" id="exampleInputEmail1"
                        placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" formcontrolname="Password" class="form-control form-control-lg" id="exampleInputPassword1"
                        placeholder="Password">
                    </div>
                    <div class="mt-3">
                      <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</a> -->
                      <input type="submit" (click)="login()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="SIGN IN" />
                    </div>

                    <div>
                      <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                        {{errorMessage}}
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Login form - Starts -->

        </div>
      </div>
    </div>
